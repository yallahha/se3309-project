<html>
<div align = "center">
    <div class = "login">
        <h1>
            Welcome to JDY
        </h1>
        <h2>
            Login
        </h2>
        <label> Username: </label>
        <input #username type="text" placeholder = "Username"/><br>
        <label> Password: </label>
        <input #password type="password" name="" placeholder = "********"/> <br>
        <button (click) = "userLogin(username.value, password.value)"> Submit </button>
    </div>
</div>
</html>
